<div id="medical-news" class="medical-news-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box">
                    <h2>Tin tức y tế</h2>
                    <p> </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="news-block">
                    {% for article in articles %}
                    <div class="news-item">
                        <h3 class="news-title"><a href="{{ article.link }}">{{ article.title }}</a></h3>
                        <p class="news-summary">{{ article.summary }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
