

{% block content %}
    <h1>Delete Vaccine</h1>
    <p>Are you sure you want to delete the vaccine information?</p>
    <form method="POST" action="{% url 'delete' vaccine_info.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'form_saved' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
